<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
  <div class="edge">
  <img class="logo" src="logo.svg" alt="logo">
  <span class="icons">
  <img id="one" class="icon" src="icon-document.svg" alt="document">
  <img id="two" class="icon" src="icon-folder.svg" alt="document">
  <img id="three" class="icon" src="icon-upload.svg" alt="document">
  </span>
  </div>
  <div class="load">
  <p> You've used <b>815 GB</b> of your storage</p>
  <div class="line"><div class="gradient"><div id="circle"></div></div>
  <span>0 GB</span><span style="float:right;">1000 GB</span></div>
  </div>
  <div class="bubble">
<span class="gb">185</span><span id="text">GB LEFT</span>
  </div>
  <div class="sturis"></div>
  </body>
  </html>
